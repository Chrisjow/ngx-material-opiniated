<!-- //- https://danielykpan.github.io/date-time-picker/ -->
<div class="form-group" [class.inline]="inline" *ngIf="!inline">
    <mat-form-field><span class="input-group-addon name" matPrefix="matPrefix" *ngIf="name">{{name}}</span>
        <owl-date-time [pickerMode]="dialog ? 'dialog' : 'popup'" [pickerType]="pickerType" #dtRef></owl-date-time><input class="form-control" matInput="matInput"
            [owlDateTimeTrigger]="dtRef" (ngModelChange)="onDateChange($event)" [ngModel]="valueInternal" [placeholder]="placeholder"
            [readonly]="readonly" [disabled]="readonly || disabled" [owlDateTime]="dtRef" /><span class="input-group-addon"
            matSuffix="matSuffix">
            <fa-icon icon="calendar"></fa-icon>
        </span>
    </mat-form-field>
</div>
<owl-date-time-inline [disabled]="readonly || disabled"  (ngModelChange)="onDateChange($event)" [ngModel]="valueInternal"  [pickerType]="pickerType" *ngIf="inline"></owl-date-time-inline>
